<div class="container">
  <div class="login-box">
    <form #userForm="ngForm" (ngSubmit)="sendLogin()">
      <h2>Iniciar sesión</h2>

      <!-- Email -->
      <div class="input-group">
        <label>Email:</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          pattern=".*@.*"
          required
          id="email"
          #emailInput="ngModel"
        />
        @if (emailInput.touched && !emailInput.valid) {
        <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
        }
      </div>

      <!-- Password -->
      <div class="input-group">
        <label>Contraseña:</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          id="password"
          #passwordInput="ngModel"
        />
        @if (passwordInput.touched && !passwordInput.valid) {
        <div class="invalid-feedback">La contraseña es requerida.</div>
        }
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-button">Iniciar sesión</button>

      <!-- Register Link -->
      <a class="register-link" [routerLink]="['/registro']">Crear cuenta</a>
    </form>
  </div>

  <!-- Text Section -->
  <div class="text-section">
    <h1>ChatBot</h1>
    <h2>RAG</h2>
  </div>
</div>
