<div class="card">
  <div class="actions">
    <button (click)="abrirModal()"><i class="fas fa-edit"></i> Editar</button>
    <button (click)="eliminarEtiqueta()">
      <i class="fas fa-trash"></i> Eliminar
    </button>
  </div>
  <p>{{ etiqueta.nombre }}</p>
</div>

@if(mostrarModal){
<div class="modal-overlay">
  <form class="modal" [formGroup]="formEtiqueta" (ngSubmit)="guardarCambios()">
    <h2>Editar Etiqueta</h2>
    <input type="text" formControlName="nombre" placeholder="Nuevo nombre" />
    <div class="modal-actions">
      <button type="submit">Guardar</button>
      <button (click)="cerrarModal()">Cancelar</button>
    </div>
  </form>
</div>
}
