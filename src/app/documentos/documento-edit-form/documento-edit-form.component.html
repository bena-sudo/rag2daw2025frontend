<div class="body">
    <div class="formulario-contenedor">
        <h1>Formulario de edici√≥n</h1>
        <form [formGroup]="editForm" class="formulario-edicion">
            <label for="nombre">Introduce el nuevo nombre</label>
            <input 
                type="text"
                id="nombre"
                name="nombre"
                aria-describedby="nombre"
                formControlName="nombre"
                [ngClass]="{
                    'is-valid': !nombreValid,
                    'is-invalid': nombreValid
                }"
                placeholder="Nombre"
                required>

            <label for="comentario">Introduce el nuevo comentario</label>
            <textarea 
                id="comentario"
                name="comentario"
                placeholder="Comentario opcional"
                formControlName="comentario"
                [ngClass]="{}">

            </textarea>

            <div class="centro">
                <div class="botones">
                    <button (click)="submitForm()" class="guardar">Guardar</button>
                    <button type="reset" class="borrar">Borrar</button>
                </div>
            </div>

        </form>
    </div>
</div>
