<div class="paginacion">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <button class="arrow" id="prev" (click)="modificarPagina('-')"><i class="fas fa-arrow-left"></i></button>
    <input type="number" class="numeroPagina" value={{pagina}} min="1" (change)="importarValue($event)"/>
    <button class="arrow" id="next" (click)="modificarPagina('+')"><i class="fas fa-arrow-right"></i></button>
</div>
