<div class="filter-form-container">
  <form class="filter-form" [formGroup]="filterForm" (ngSubmit)="aplicarFiltro()">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
              type="text"
              id="nombre"
              class="form-control"
              formControlName="nombre"
              placeholder="Filtrar por nombre"
          />
      </div>

      <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" class="form-select" formControlName="estado">
              <option value="">Seleccione un estado</option>
              <option value="PENDIENTE">Pendiente</option>
              <option value="APROBADO">Aprobado</option>
              <option value="DENEGADO">Denegado</option>
          </select>
      </div>

      <div class="form-group">
        <label for="estado">Etiqueta</label>
        @if (isLoading) {
            <select id="etiqueta" class="form-select" formControlName="etiqueta">
                <option value="">Cargando...</option>
            </select>
        } @else {
            <select id="etiqueta" class="form-select" formControlName="etiqueta">
                <option value="">Seleccione un estado</option>
                @for (etiqueta of etiquetas; track $index) {
                    <option value="{{etiqueta.nombre}}">{{etiqueta.nombre}}</option>
                }
            </select>
        }
    </div>

      <div class="form-group">
          <label for="fechaCreacion">Fecha de Creación</label>
          <input
              type="date"
              id="fechaCreacion"
              class="form-control"
              formControlName="fechaCreacion"
          />
      </div>

      <div class="form-group">
          <label for="fechaModificacion">Fecha de Modificación</label>
          <input
              type="date"
              id="fechaModificacion"
              class="form-control"
              formControlName="fechaModificacion"
          />
      </div>

      <button type="submit" class="button_orange">Aplicar Filtro</button>
  </form>
</div>
