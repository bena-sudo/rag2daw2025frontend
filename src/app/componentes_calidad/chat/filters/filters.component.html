<div class="filters-container">
    

    <div id="filtros" [class.open]="showFilters">
        <select class="select_user" name="usuario" [(ngModel)]="selectedUser">
            <option value="">User</option>
            @for (user of users; track $index) {
                <option>{{ user }}</option>
            }
        </select>

        <input type="date" [(ngModel)]="startDate"/>
        <input type="date" [(ngModel)]="endDate"/>

        <input type="text" [(ngModel)]="question" placeholder="Question"/>
        <input type="text" [(ngModel)]="answer" placeholder="Answer"/>

        <select name="chunk" [(ngModel)]="selectedChunk">
            <option value="">Chunk</option>
            @for (chunk of chunks; track $index) {
                <option [value]="chunk">{{ chunk }}</option>
            }
        </select>

        <select name="valorados" [(ngModel)]="selectedValorados">
            <option value="">Todos</option>
            <option value="sin_valorar">Sin valorar</option>
            <option value="valorados">Valorados</option>
        </select>

        
        <select [ngClass]="{'show': selectedValorados === 'valorados'}" 
                *ngIf="selectedValorados === 'valorados'" 
                name="valor" [(ngModel)]="selectedValor">
            <option value="">Ambos</option>
            <option value="bien">Bien</option>
            <option value="mal">Mal</option>
        </select>


        <button (click)="applyFilters()" id="apply-filters">Apply</button>
    </div>
    <button (click)="toggleFilters()" id="toggle-filters">
        {{ showFilters ? '▲' : '▼' }}
    </button>
</div>
