<div class="filters-container">

    <div id="filtros">



        <select class="select_user" name="usuario" [(ngModel)]="filtros.filterUser">
            <option value="">User</option>
            @for (user of users; track $index) {
            <option>{{ user }}</option>
            }
        </select>

        <input type="date" [(ngModel)]="fechaInicio" />
        <input type="date" [(ngModel)]="fechaFin" />

        <input type="text" [(ngModel)]="filtros.filterPregunta" placeholder="Question" />
        <input type="text" [(ngModel)]="filtros.filterRespuesta" placeholder="Answer" />

        <select name="chunk" [(ngModel)]="filtros.filterChunks">
            <option value="">Chunk</option>
            @for (chunk of chunks; track $index) {
            <option [value]="chunk">{{ chunk }}</option>
            }
        </select>

        <select name="valorados" [(ngModel)]="filtros.filterValorado">
            <option value="">Todos</option>
            <option value="sin_valorar">Sin valorar</option>
            <option value="valorados">Valorados</option>
        </select>


        <select [ngClass]="{'show': filtros.filterValorado == 'valorados'}"
            *ngIf="filtros.filterValorado === 'valorados'" [(ngModel)]="filtros.filterFeedback" name="valor">
            <option value="">Ambos</option>
            <option value="BIEN">Bien</option>
            <option value="MAL">Mal</option>
        </select>

    </div>

    <div class="container">
        Agrupar por un campo
        <label>
            <input type="radio" name="option" [(ngModel)]="selectedGroup" value="chat_user">
            Usuario
        </label>

        <label>
            <input type="radio" name="option" [(ngModel)]="selectedGroup" value="contexto">
            Contexto
          </label>

          <label>
            <input type="radio" name="option" [(ngModel)]="selectedGroup" value="chat_fecha">
            Fecha
          </label>
    </div>


    <button (click)="aplicarEstadisticas()" id="apply-stats">Apply</button>
</div>
