<body>
  <app-header></app-header>
  <div class="filters">
    <app-filters (filtersToggled)="onFiltersToggled($event)"></app-filters>
  </div>
  <div class="chat-container" [ngStyle]="{ 'height': chatContainerHeight }">
    <div class="chat-list" [ngStyle]="{ 'width': chatListWidth + 'px' }">
      <app-chat-list></app-chat-list>
      <div class="resize-handle" (mousedown)="startResizing($event)"></div>
    </div>
    <div class="main-chat">
      <app-main-chat></app-main-chat>
    </div>
  </div>
  <app-footer></app-footer>
</body>
